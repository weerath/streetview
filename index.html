        <button class="btn btn-primary" onclick="addNewPoint()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà</button>
        <div id="tree-list" style="margin-top: 15px;"></div>

        <h3>‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏∏‡∏î 360</h3>
        
        <label style="font-weight: 600; display: block; margin-bottom: 8px;">‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:</label>
        <input type="text" id="pName" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà..." style="width:100%; padding:10px; margin-bottom: 20px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" oninput="updateName()">
        
        <label style="font-weight: 600; display: block; margin-bottom: 8px;">‡∏†‡∏≤‡∏û 360 ‡∏≠‡∏á‡∏®‡∏≤:</label>

            <div style="font-size: 48px;">üåê</div>

            <p style="margin: 0; font-size: 0.85em; color: #6c757d;">‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö JPG, PNG (‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô 2:1)</p>
            <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="handleFileUpload(this)">

        <button class="btn" style="background:var(--red); color:white;" onclick="deletePoint()">üóëÔ∏è ‡∏•‡∏ö‡∏à‡∏∏‡∏î‡∏ô‡∏µ‡πâ</button>

<script>
// --- FIREBASE CONFIGURATION ---
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    appId: "YOUR_APP_ID"
};

// Global Variables
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let map, viewer, dataList = [], curId = null;

window.onload = () => {
    initMap();
    loadFirebaseData();
};

function initMap() {
    map = L.map('map-container', { attributionControl: false }).setView([13.75, 100.5], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);
    
    // Add click handler to add points on map
    map.on('click', (e) => {
        if (curId) {
            db.ref(`points/${curId}`).update({ 
                lat: e.latlng.lat, 
                lon: e.latlng.lng 
            });
        }
    });
}

function loadFirebaseData() {
    db.ref('points').on('value', (snap) => {
        const val = snap.val();
        dataList = val ? Object.keys(val).map(key => ({...val[key], id: key})) : [];
        renderTree();
        updateMapMarkers();
    });
}

function updateMapMarkers() {
    map.eachLayer((layer) => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
    });
    
    dataList.forEach(p => {
        const marker = L.marker([p.lat, p.lon])
            .addTo(map)
            .bindPopup(`<b>${p.name || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠'}</b>`)
            .on('click', () => enterEdit(p.id));
    });
}

// --- 360 Viewer Management ---
function update360Viewer(imageData) {
    if (viewer) viewer.destroy();
    
    if (!imageData) {
        document.getElementById('viewer').innerHTML = '<div style="color:white; text-align:center; padding-top:20%; font-size: 1.2em;">üì∑ ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏†‡∏≤‡∏û 360 ‡∏≠‡∏á‡∏®‡∏≤<br><span style="font-size: 0.8em; color: #888;">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÉ‡∏ô‡πÅ‡∏ú‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ã‡πâ‡∏≤‡∏¢</span></div>';
        return;
    }
    
    viewer = pannellum.viewer('viewer', {
        type: "equirectangular",
        panorama: imageData,
        autoLoad: true,
        showControls: true,
        compass: true,
        autoRotate: -2,
        mouseZoom: true,
        hfov: 100
    });
}

// --- Upload Handler with Base64 & Compression ---
async function handleFileUpload(input) {
    const file = input.files[0];
    if (!file || !curId) return;

    const status = document.getElementById('uploadStatus');
    const progress = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const preview = document.getElementById('previewImg');
    
    status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏†‡∏≤‡∏û...";
    progress.style.display = 'block';
    progressFill.style.width = '30%';

    try {
        // Read and compress image
        const base64Data = await compressAndConvertToBase64(file, (percent) => {
            progressFill.style.width = percent + '%';
        });
        
        progressFill.style.width = '80%';
        status.innerText = "üíæ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Firebase...";
        
        // Save to Firebase
        await db.ref(`points/${curId}`).update({ image: base64Data });
        
        progressFill.style.width = '100%';
        status.innerText = "‚úÖ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
        
        // Update viewer and preview
        update360Viewer(base64Data);
        preview.src = base64Data;
        preview.style.display = 'block';
        
        setTimeout(() => {
            progress.style.display = 'none';
            progressFill.style.width = '0%';
        }, 2000);
        
    } catch (e) {
        status.innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + e.message;
        progress.style.display = 'none';
    } finally {
        input.value = '';
    }
}

function compressAndConvertToBase64(file, progressCallback) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onprogress = (e) => {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 50);
                progressCallback(percent);
            }
        };
        
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                // Calculate new dimensions (max 4096px for performance)
                let width = img.width;
                let height = img.height;
                const maxSize = 4096;
                
                if (width > maxSize || height > maxSize) {
                    if (width > height) {
                        height = Math.round((height * maxSize) / width);
                        width = maxSize;
                    } else {
                        width = Math.round((width * maxSize) / height);
                        height = maxSize;
                    }
                }
                
                progressCallback(60);
                
                // Create canvas and compress
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                progressCallback(70);
                
                // Convert to base64 (JPEG with 0.85 quality)
                const base64 = canvas.toDataURL('image/jpeg', 0.85);
                resolve(base64);
            };
            img.onerror = () => reject(new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ'));
            img.src = e.target.result;
        };
        
        reader.onerror = () => reject(new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏î‡πâ'));
        reader.readAsDataURL(file);
    });
}

// --- UI Logic ---
function renderTree() {
    const list = document.getElementById('tree-list');
    if (dataList.length === 0) {
        list.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏à‡∏∏‡∏î 360<br>‡∏Ñ‡∏•‡∏¥‡∏Å + ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà</div>';
        return;
    }
    
    list.innerHTML = dataList.map(p => `
        <div class="list-item" onclick="enterEdit('${p.id}')">
            <span>üìç ${p.name || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠'}</span>
            <span>${p.image ? 'üåê' : '‚ö™'}</span>
        </div>
    `).join('');
}

function enterEdit(id) {
    curId = id;
    const p = dataList.find(x => x.id === id);
    
    document.getElementById('edit-panel').style.display = 'block';
    document.getElementById('pName').value = p.name || '';
    document.getElementById('uploadStatus').innerText = "";
    document.getElementById('progressBar').style.display = 'none';
    document.getElementById('progressFill').style.width = '0%';
    
    const preview = document.getElementById('previewImg');
    if (p.image) {
        preview.src = p.image;
        preview.style.display = 'block';
    } else {
        preview.style.display = 'none';
    }
    
    update360Viewer(p.image);
    map.panTo([p.lat, p.lon], { animate: true });
}

function addNewPoint() {
    const center = map.getCenter();
    const newRef = db.ref('points').push({
        name: "‡∏à‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà " + (dataList.length + 1),
        lat: center.lat,
        lon: center.lng,
        image: ""
    });
    
    // Auto-open edit panel for new point
    setTimeout(() => enterEdit(newRef.key), 300);
}

let typingTimer;
function updateName() {
    clearTimeout(typingTimer);
    const newName = document.getElementById('pName').value;
    typingTimer = setTimeout(() => {
        if (curId) db.ref(`points/${curId}`).update({ name: newName });
    }, 500);
}

function deletePoint() {
    if (confirm('‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏à‡∏∏‡∏î 360 ‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
        db.ref(`points/${curId}`).remove();
        exitEdit();
    }
}

function exitEdit() {
    document.getElementById('edit-panel').style.display = 'none';
    curId = null;
    if (viewer) viewer.destroy();
    document.getElementById('viewer').innerHTML = '<div style="color:white; text-align:center; padding-top:20%; font-size: 1.2em;">üëà ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏∏‡∏î 360 ‡∏à‡∏≤‡∏Å‡∏î‡πâ‡∏≤‡∏ô‡∏ã‡πâ‡∏≤‡∏¢</div>';
}
</script>
