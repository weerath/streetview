<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <script src="https://apis.google.com/js/api.js"></script>

    <style>
        :root { --accent: #2196f3; --red: #ff5252; --dark: #1a1a1a; }
        body { margin: 0; height: 100vh; display: flex; font-family: sans-serif; overflow: hidden; background: #000; }
        #sidebar { width: 340px; height: 100%; background: #fff; z-index: 2000; border-right: 1px solid #ddd; display: flex; flex-direction: column; position: relative; }
        #viewer-container { flex-grow: 1; position: relative; }

        .btn-blue { background: var(--accent); color: white; }
        .edit-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:10; display:none; padding: 15px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="map-full"></div>
    <div class="panel">
        <h3>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏à‡∏∏‡∏î 360</h3>
        <button class="btn btn-blue" onclick="addNewPoint()">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà</button>
        <div id="tree-list" style="margin-top: 15px;"></div>
    </div>

    <div id="edit-panel" class="edit-overlay">
        <h3 id="edit-header">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏û‡∏¥‡∏Å‡∏±‡∏î</h3>
        <label>‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà:</label>
        <input type="text" id="pName" style="width:100%; padding:8px; margin-bottom:15px;" oninput="updateName()">
        
        <div style="margin-top:10px;">
            <p>‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û 360:</p>
            <button class="btn btn-blue" onclick="document.getElementById('fileInput').click()">
                üìÅ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á (Browse)
            </button>
            <input type="file" id="fileInput" accept="image/*" style="display:none;" onchange="handleFileUpload(this)">
            <p id="uploadStatus" style="font-size:0.8em; color:var(--accent); text-align:center; font-weight:bold;"></p>
        </div>

        <button class="btn" style="background:#eee;" onclick="exitEdit()">‚¨Ö ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</button>
        <button class="btn" style="background:var(--red); color:white; margin-top:20px;" onclick="deletePoint()">‡∏•‡∏ö‡∏à‡∏∏‡∏î‡∏ô‡∏µ‡πâ</button>
    </div>
</div>

<div id="viewer-container">
    <div id="viewer"></div>
</div>

<script>
// --- CONFIGURATION ---
const GOOGLE_CLIENT_ID = '‡πÉ‡∏™‡πà_CLIENT_ID_‡∏à‡∏≤‡∏Å_GOOGLE';
const GOOGLE_API_KEY = '‡πÉ‡∏™‡πà_API_KEY_‡∏à‡∏≤‡∏Å_GOOGLE';
const firebaseConfig = {
    apiKey: "...",
    authDomain: "...",
    databaseURL: "...",
    projectId: "...",
    storageBucket: "...",
    appId: "..."
};

// Initialize
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let tokenClient, map, viewer, data = [], curId = null;

window.onload = () => {
    initMap();
    loadFirebaseData();
    initGoogleAuth();
};

function initGoogleAuth() {
    gapi.load('client', async () => {
        await gapi.client.init({ apiKey: GOOGLE_API_KEY, discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
    });
    tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/drive.file',
        callback: '' 
    });
}

function initMap() {
    map = L.map('map-full', { attributionControl: false }).setView([13.75, 100.5], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
}

function loadFirebaseData() {
    db.ref('points').on('value', (snap) => {
        data = snap.val() ? Object.values(snap.val()) : [];
        renderTree();
    });
}

// --- ‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏õ Google Drive ---
async function handleFileUpload(input) {
    const file = input.files[0];
    if (!file || !curId) return;

    const status = document.getElementById('uploadStatus');
    status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏õ Google Drive...";

    try {
        const driveLink = await uploadToDrive(file);
        const p = data.find(x => x.id === curId);
        p.image = driveLink;
        
        await db.ref('points').set(data);
        status.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
        loadViewer(driveLink);
    } catch (e) {
        status.innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + e.message;
    } finally {
        input.value = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤ input
    }
}

async function uploadToDrive(file) {
    return new Promise((resolve, reject) => {
        tokenClient.callback = async (response) => {
            if (response.error) reject(response);

            const metadata = { name: `pano_${Date.now()}.jpg`, mimeType: 'image/jpeg' };
            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', file);

            const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + response.access_token },
                body: formData
            });
            const driveFile = await res.json();

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÅ‡∏ä‡∏£‡πå‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏õ‡πá‡∏ô Public (Anyone with the link)
            await fetch(`https://www.googleapis.com/drive/v3/files/${driveFile.id}/permissions`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + response.access_token, 'Content-Type': 'application/json' },
                body: JSON.stringify({ role: 'reader', type: 'anyone' })
            });

            resolve(`https://docs.google.com/uc?export=view&id=${driveFile.id}`);
        };
        tokenClient.requestAccessToken({ prompt: gapi.client.getToken() === null ? 'consent' : '' });
    });
}

// --- UI Functions ---
function renderTree() {
    const list = document.getElementById('tree-list');
    list.innerHTML = data.map(p => `
        <div style="padding:10px; border-bottom:1px solid #eee; cursor:pointer;" onclick="enterEdit('${p.id}')">
            üìç ${p.name || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠'}
        </div>
    `).join('');
}

function enterEdit(id) {
    curId = id;
    const p = data.find(x => x.id === id);
    document.getElementById('edit-panel').style.display = 'block';
    document.getElementById('pName').value = p.name;
    document.getElementById('uploadStatus').innerText = "";
    if (p.image) loadViewer(p.image);
}

function loadViewer(url) {
    if (viewer) viewer.destroy();
    viewer = pannellum.viewer('viewer', {
        type: "equirectangular",
        panorama: url,
        autoLoad: true
    });
}

function addNewPoint() {
    const id = 'p' + Date.now();
    const center = map.getCenter();
    data.push({ id, name: "‡∏à‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà", lat: center.lat, lon: center.lng, image: "", hotSpots: [] });
    db.ref('points').set(data);
}

function updateName() {
    const p = data.find(x => x.id === curId);
    p.name = document.getElementById('pName').value;
    db.ref('points').set(data);
}

function deletePoint() {
    if (confirm('‡∏•‡∏ö‡∏à‡∏∏‡∏î‡∏ô‡∏µ‡πâ?')) {
        data = data.filter(x => x.id !== curId);
        db.ref('points').set(data);
        exitEdit();
    }
}

function exitEdit() {
    document.getElementById('edit-panel').style.display = 'none';
    curId = null;
}
</script>
</body>
</html>
